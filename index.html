    <script src="script.js"></script>
    <script>
        // Número total de bloques a generar
        const totalBlocks = 160; // Cambia este número a la cantidad de bloques necesarios

        // Selecciona el contenedor donde se generarán los bloques
        const board = document.getElementById("board");

        // Crea los bloques de manera dinámica
        for (let i = 0; i < totalBlocks; i++) {
            const emptyDiv = document.createElement("div");
            emptyDiv.classList.add("empty");

            const innerTile = document.createElement("div");
            innerTile.classList.add("inner-tile");

            const innerInnerTile = document.createElement("div");
            innerInnerTile.classList.add("inner-inner-tile");

            // Anida los elementos correctamente
            innerTile.appendChild(innerInnerTile);
            emptyDiv.appendChild(innerTile);
            board.appendChild(emptyDiv);
        }

    </script>
